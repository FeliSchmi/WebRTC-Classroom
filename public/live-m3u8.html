<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>videojs-contrib-hls embed</title>
  
  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  
</head>
<body>
  <h1>Video.js Example Embed</h1>

  <video id="my_video_1" class="video-js vjs-default-skin" controls  width="1000" height="600" >

    <!-- <source src="http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8" type="application/x-mpegURL"> -->
  </video>
  
  <script>
    var player = videojs('my_video_1');
    player.play();
  </script>
  
</body>
</html>
